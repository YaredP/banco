<!DOCTYPE html>
<html lang="en, es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajero Automático</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:wght@200&family=Roboto:wght@500&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <script defer src="./app.js"></script>
  </head>
  <body>
    <section>
      <div class="" style="display: block;" id="caja1">
        <h1>Inicio de Sesión</h1>
        <hr />
        <form>
          <div class="username">
            <select id="form-select" aria-label="Default select example">
              <option value="Persona1">Persona1</option>
              <option value="Persona2">Persona2</option>
              <option value="Persona3">Persona3</option>
            </select>
          </div>
          <div class="password">
            <input id="input-password" type="password" required />
            <label>Contraseña</label>
          </div>
          <button id="iniciar" type="submit">Iniciar</button>
          <p id="advertencia"></p>
        </form>
      </div>
    </section>

    <section2>
      <div style="display: none;" id="operations">
        <h2>Cuenta</h2>
        <p id="saludo"></p>
      <div id="contenedor">
        <div class="contenedor1">
          <button id="consultar" type="submit">Consultar saldo</button>
          <button id="cerrarsesion" type="submit">Salir</button>
        </div>
      </div>
      <div>
      <div class="contenedor2">
        <button id="depositar" type="submit">Depositar</button>
        <button id="retirar" type="submit">Retirar</button>
      </div>
        <p class="saldo" id="saldo"></p>
        <input id="cantidad" type="number" required placeholder="ingresa cantidad"/>
        <p id="advertencia2"> </p>
    </div>
      </div>
    </section2>
  </body>
</html>
