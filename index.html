<!DOCTYPE html>
<html lang="en, es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajero Automático</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:wght@200&family=Roboto:wght@500&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <script defer src="./app.js"></script>
    
  </head>
  <body>
    <section1>
      <div class="caja1">
        <h1>Inicio de Sesión</h1>
        <hr />
        <form method="post">
          <div class="username">
            <select id="form-select" aria-label="Default select example">
              <option value="Persona1">Persona1</option>
              <option value="Persona2">Persona2</option>
              <option value="Persona3">Persona3</option>
            </select>
          </div>
          <div class="password">
            <input id="input-password" type="password" required />
            <label>Contraseña</label>
          </div>
          <button id="iniciar">Iniciar</button>
          <p id="advertencia"></p>
        </form>
      </div>
    </section1>
  </body>
</html>
